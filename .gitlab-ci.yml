image: docker:19.03.1

stages:
  - build
  - image
  - deploy_staging
  - deploy_prod

variables:
  DOCKER_HOST: tcp://docker:2375

services:
  - docker:19.03.1-dind

variables:
  CONTAINER_IMAGE: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}

build_website:
  stage: build
  image: node:latest
  script:
    - cd front
    - npm install
    - npm run build
  artifacts:
    paths:
      - /front/public

build_docker:
  stage: image
  only:
    - master
  script:
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker build --pull -t $CONTAINER_IMAGE front/
    - docker push $CONTAINER_IMAGE

deploy_staging:
  stage: deploy_staging
  image: dtzar/helm-kubectl
  variables:
    KUBERNETES_NAMESPACE_OVERWRITE: devrep-staging
  environment:
    name: staging
    url: https://devrep.staging.ninored.ovh
  only:
    - master
  script:
    - mkdir -p $HOME/.kube/
    - echo -n $KUBE_CONFIG | base64 -d > $HOME/.kube/config
    - kubectl config view
    - sed -i "s~<CONTAINER_NAME>~\"$CONTAINER_IMAGE\"~g" deployment.yaml
    - sed -i "s~<DOMAIN>~devrep.staging.ninored.ovh~g" deployment.yaml
    - sed -i "/cert-manager/d" deployment.yaml
    - cat deployment.yaml
    - kubectl apply -f deployment.yaml

deploy_prod:
  stage: deploy_prod
  image: dtzar/helm-kubectl
  variables:
    KUBERNETES_NAMESPACE_OVERWRITE: devrep-prod
  environment:
    name: production
    url: https://devrep.ninored.ovh
  when: manual
  only:
    - tags
    - master
  script:
    - mkdir -p $HOME/.kube/
    - echo -n $KUBE_CONFIG | base64 -d > $HOME/.kube/config
    - kubectl config view
    - sed -i "s~<CONTAINER_NAME>~\"$CONTAINER_IMAGE\"~g" deployment.yaml
    - sed -i "s~<DOMAIN>~devrep.ninored.ovh~g" deployment.yaml
    - kubectl apply -f deployment.yaml
